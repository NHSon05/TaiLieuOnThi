<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loading Surprise</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  :root {
    --bg-color: #ffffff;
    --text-color: #111827;
    --accent-color: #2563eb;
  }

  * {
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    margin: 0;
    background: var(--bg-color);
    font-family: 'Poppins', sans-serif;
    display: grid;
    place-items: center;
    overflow: hidden;
  }

  #container {
    text-align: center;
  }

  .loading-text {
    font-weight: 700;
    font-size: 2.5rem;
    color: var(--accent-color);
    letter-spacing: 0.15em;
    position: relative;
  }

  .dot {
    display: inline-block;
    margin-left: 4px;
    width: 12px;
    height: 12px;
    background: var(--accent-color);
    border-radius: 50%;
    animation: blink 1.4s infinite ease-in-out both;
  }

  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
  }

  #surprise-text {
    font-weight: 800;
    font-size: 5rem;
    color: var(--text-color);
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s;
    user-select: none;
  }

  #surprise-text.visible {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>
  <div id="container" role="main" aria-live="polite" aria-atomic="true">
    <div id="loading" class="loading-text" aria-label="Loading">
      Loading<span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>
    <div id="surprise-text" aria-hidden="true">
    </div>
    <div id="author"></div>

  </div>

<script>
  // After 3 seconds, hide loading and show surprise text
  window.addEventListener('load', () => {
    setTimeout(() => {
      const loading = document.getElementById('loading');
      const surprise = document.getElementById('surprise-text');

      loading.style.opacity = '0';
      loading.style.transition = 'opacity 0.5s ease';
      setTimeout(() => loading.style.display = 'none', 500);

      surprise.classList.add('visible');
      surprise.setAttribute('aria-hidden', 'false');
        var author = document.querySelector('#author');
        setTimeout(()=> {
            author.innerText = 'Anh em mình cứ thế thôi hẹ hẹ hẹ';
        },1000);

    }, 3000);
  });
  var text = document.querySelector('#surprise-text');
  text.innerText = 'Co Cai Con Cac! Hahahaha =))';
</script>
</body>
</html>
